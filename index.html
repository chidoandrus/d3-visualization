<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Earthquake Map Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
</head>
<body>
    <h1>Interactive Earthquake Map Visualization</h1>
    <div>
        Magnitude Filter: <input type="range" id="magnitude-filter" min="0" max="10" step="0.1" value="0">
        <span id="magnitude-value">0</span>
        Depth Filter: <input type="range" id="depth-filter" min="0" max="700" step="10" value="700">
        <span id="depth-value">700</span>
    </div>
    <div>
        Latitude: <input type="number" id="latitude" placeholder="Enter latitude" step="any">
        Longitude: <input type="number" id="longitude" placeholder="Enter longitude" step="any">
        Annotation: <input type="text" id="annotation-text" placeholder="Enter annotation text">
        <button id="search-btn">Search & Zoom</button>
        <button id="annotate-btn">Add Annotation</button>
    </div>
    <div id="chart"></div>
    <div id="summary"></div>
    <div id="tooltip" class="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
