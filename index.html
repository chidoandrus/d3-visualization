<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Earthquake Map Visualization</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
  <h1>Interactive Earthquake Map Visualization</h1>
  <div>
    Magnitude Filter: <input type="range" id="magFilter" min="0" max="10" step="0.1" value="0">
    Depth Filter: <input type="range" id="depthFilter" min="0" max="700" step="10" value="700">
  </div>
  <div>
    Latitude: <input type="number" id="latitude" placeholder="Enter latitude">
    Longitude: <input type="number" id="longitude" placeholder="Enter longitude">
    Annotation: <input type="text" id="annotation" placeholder="Enter annotation text">
    <button id="zoomBtn">Search & Zoom</button>
  </div>
  <div id="chart"></div>
  <script src="script.js"></script>
</body>
</html>
