<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Earthquake Map Visualization</title>
  <style>
    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      pointer-events: none;
      opacity: 0;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
  <h1>Interactive Earthquake Map Visualization</h1>
  <div>
    Magnitude Filter: <input type="range" id="magFilter" min="0" max="10" step="0.1" value="0">
    6 Depth Filter: <input type="range" id="depthFilter" min="0" max="700" step="10" value="700">
  </div>
  <div id="chart"></div>
  <script src="script.js"></script>
</body>
</html>
