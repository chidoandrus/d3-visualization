<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label for="magnitude-filter">Minimum Magnitude:</label>
        <input type="range" id="magnitude-filter" min="0" max="10" step="0.1" value="6">
        <span id="magnitude-value">6</span>

        <label for="depth-filter">Maximum Depth:</label>
        <input type="range" id="depth-filter" min="0" max="700" step="1" value="100">
        <span id="depth-value">100</span>

        <button id="search-btn">Search Location</button>
        <input type="text" id="latitude" placeholder="Latitude">
        <input type="text" id="longitude" placeholder="Longitude">
        <button id="annotate-btn">Add Annotation</button>
        <input type="text" id="annotation-text" placeholder="Annotation Text">
    </div>

    <div id="chart">
        <svg width="960" height="500"></svg>
        <div id="tooltip" class="tooltip" style="display:none;"></div>
    </div>
    <div id="summary"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
