<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Earthquake Map Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
</head>
<body>
    <h1>Interactive Earthquake Map Visualization</h1>
    <label for="magnitude-filter">Magnitude Filter:</label>
    <input type="range" id="magnitude-filter" min="0" max="10" value="0" step="0.1">
    <span id="magnitude-value">0</span>
    <label for="depth-filter">Depth Filter:</label>
    <input type="range" id="depth-filter" min="0" max="700" value="700" step="10">
    <span id="depth-value">700</span>
    <br>
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" placeholder="Enter latitude">
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" placeholder="Enter longitude">
    <label for="annotation-text">Annotation:</label>
    <input type="text" id="annotation-text" placeholder="Enter annotation text">
    <button id="search-btn">Search & Zoom</button>
    <button id="annotate-btn">Add Annotation</button>
    <div id="chart"></div>
    <div id="summary"></div>
    <div id="tooltip" class="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
