<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Earthquake Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
</head>
<body>
    <div id="controls">
        <label>Magnitude Filter: <span id="magnitude-value">0</span></label>
        <input type="range" id="magnitude-filter" min="0" max="10" value="0" step="0.1">
        <label>Depth Filter: <span id="depth-value">700</span></label>
        <input type="range" id="depth-filter" min="0" max="700" value="700" step="10">
        <br>
        <label>Latitude: <input type="number" id="latitude" step="any" placeholder="Enter latitude"></label>
        <label>Longitude: <input type="number" id="longitude" step="any" placeholder="Enter longitude"></label>
        <label>Annotation: <input type="text" id="annotation-text" placeholder="Enter annotation text"></label>
        <button id="search-btn">Search & Zoom</button>
        <button id="annotate-btn">Add Annotation</button>
    </div>
    <div id="chart"></div>
    <div id="summary">Average Magnitude: 0.00</div>
    <div id="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
