<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Earthquake Map Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script> <!-- Add d3-hexbin -->
    <style>
        .bubble {
            stroke: black;
            stroke-width: 1px;
            opacity: 0.7;
        }
        .hexagon {
            fill: none;
            stroke: black;
            stroke-width: 0.5px;
        }
        .tooltip {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
            pointer-events: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .controls {
            margin-bottom: 20px;
        }
        .annotation {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Earthquake Map Visualization</h1>
    <div class="controls">
        <label for="magnitude-filter">Magnitude Filter: </label>
        <input type="range" id="magnitude-filter" min="6" max="10" step="0.1" value="6">
        <span id="magnitude-value">6</span>

        <label for="depth-filter">Depth Filter: </label>
        <input type="range" id="depth-filter" min="0" max="700" step="10" value="700">
        <span id="depth-value">700</span>
    </div>
    <div>
        <label for="latitude">Latitude: </label>
        <input type="text" id="latitude" placeholder="Enter latitude">
        <label for="longitude">Longitude: </label>
        <input type="text" id="longitude" placeholder="Enter longitude">
        <button id="search-btn">Search & Zoom</button>
        <br>
        <label for="annotation-text">Annotation: </label>
        <input type="text" id="annotation-text" placeholder="Enter annotation text">
        <button id="annotate-btn">Add Annotation</button>
    </div>
    <div id="chart"></div>
    <div id="tooltip" class="tooltip"></div>
    <div id="summary"></div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
